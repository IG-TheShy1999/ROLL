<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>随机英雄</title>
  <link rel="icon" href="./static/img/Tomori.png" sizes="16x9">
  <script src='static/js/aramTierListData.js'></script>
  <script src='static/js/arenaTierListData.js'></script>
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="static/css/mobilePhone.css">
  <link rel="stylesheet" href="static/css/iPad.css">
</head>

<body>
  <div class="content">
    <header>
      <h1 class="title">这是一个随机英雄的小程序</h1>
    </header>
    <div class="middle">
      <div class="mode">
        <button class="modeButton">大乱斗</button>
        <button class="modeButton">斗魂</button>

      </div>
      <div class="mul">
        抽取次数：<input id="number" type="number" value="1">
        <button class="niceButton" onclick="submit()">确认</button>
        <button class="niceButton" onclick="clearResult()">清除</button>
      <div class="copyButton niceButton" onclick="copy()">一键复制</div>

      </div>
      <div id="result">
        <table border="0">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Champion</th>
              <th>Tier</th>
              <th>Win Rate</th>
            </tr>
          </thead>
          <tbody id="tbody">

          </tbody>
        </table>
        
      </div>
    </div>
    <footer>
      <h4>英雄Rank数据根据OP.GG极地大乱斗强度排行得出</h4>
      <a href="https://www.op.gg/modes/aram" target="_blank"><img
          src="https://s-lol-web.op.gg/images/icon/icon-opgglogo-gray.svg?v=1702977255104"></a>
    </footer>
  </div>
</body>
<script src="static/js/main.js"></script>

</html>
